<nav mat-tab-nav-bar animationDuration="2000ms">
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"  [active]="link.active===isActive"
        (click)="setTab(link.active)">
        {{link.label}}
    </a>
</nav>
<router-outlet></router-outlet>
