<div class="mat-elevation-z8">
    <div *ngIf="jobList && jobList.length">
        <table mat-table [dataSource]="jobList" matSort>
            <!-- Logo Column -->
            <ng-container matColumnDef="thumbnail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <img *ngIf="row.thumbnail" class="logo-small" src="https:{{row.thumbnail}}" alt="Logo">
                    <mat-icon *ngIf="!row.thumbnail">business</mat-icon>
                </td>
            </ng-container>

            <!-- Title column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- Navigate Column -->
            <ng-container matColumnDef="arrow" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon>play_arrow</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id">
            </tr>
        </table>
    </div>
</div>
<app-error *ngIf="!jobList || !jobList.length"></app-error>
